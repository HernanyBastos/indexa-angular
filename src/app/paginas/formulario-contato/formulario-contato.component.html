<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="Logo Indexa">
        </section>
        <section class="cabecalho-contato">
            <img src="assets/adicionar-contato.png" alt="Ilustração de contato">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato">

        <label for="numero">Telefone</label>
        <input type="number" id="numero" placeholder="Digite o número do telefone">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Insira o endereço de e-mail do contato">

        <app-separador/>

        <label for="aniversario">Aniversário</label>
        <input type="date" id="aniversario" placeholder="Data de nascimento">

        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
        <input type="url" id="redes" placeholder="Adicione a URL da página">
        </div>


        <label for="observacoes">Obrservações</label>
        <textarea 
        name="observacoes" 
        id="observacoes" 
        placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
        ></textarea>

        <section class="botoes">
            <button type="submit" class="botao-salvar">Salvar contato</button>
            <button type="button" class="botao-cancelar">Cancelar</button>
        </section>
    </form>
</app-container>
